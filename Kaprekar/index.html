<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaprekar's Routine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kaprekar's Routine</h1>
    </header>

    <main>
        <div class="button-container">
            <button onclick="startRoutine(3)">3-Digit Routine</button>
            <button onclick="startRoutine(4)">4-Digit Routine</button>
        </div>

        <div id="input-section">
            <p id="input-prompt">Enter a number:</p>
            <input type="number" id="number-input" placeholder="Enter a number" />
            <button onclick="runRoutine()">Submit</button>
        </div>

        <div class="info">Select a routine and enter a number to see the Kaprekar process in action.</div>

        <div id="output"></div>
    </main>
